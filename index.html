<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        /* body태그 자체에 css 요소 부여 */
        body {
            font-family: "LeeSeoyun";
            margin: 0;

            /* 유연하게(flexible) 보여줄건데 */
            display: flex;

            /* 안에 내용물들을 가운데 정렬 */
            justify-content: center;
            background-image: url("./background.png");
        }

        /* 너비는 390픽셀이구, 배경색이 좀 필요하고 부모(body) 높이 전체를 쓸거야 */
        .container {
            width: 390px;
            background-color: #ff9d73;
            
            /* body 태그의 높이만큼 */
            height: 100%;
        }

        .photos {
            margin-top: 30px;
        }

        .photo-frame {
            background-color: white;
            margin: 15px 20px;
            height: 200px;
            
            /* image1~4의 사이즈 조절 */
            background-size: cover;
            
            /* photo_description의 위치를 잡는 기준 */
            position: relative;

            /* 마우스가 올라가면 커서가 손가락 모양으로 바뀜 */
            cursor: pointer;
        }

        .footer {
            display: flex;

            /* 세로 정렬 */
            flex-direction: column;
            
             /* 가운데 정렬*/
            align-items: center;
        }

        .f-title {
            color: white;
            font-size: 25px;
            font-weight: 900;
        }

        .f-date {
            color: white;
            font-size: 15px;
            font-weight: 500;
        }

        #image1 {
            background-image: url('./img1.png');
            /* 해당 파일(index.html)에 있는 이미지 불러옴 */
        }

        #image2 {
            background-image: url('./img2.png');
            /* 해당 파일(index.html)에 있는 이미지 불러옴 */
        }

        #image3 {
            background-image: url('./img3.png');
            /* 해당 파일(index.html)에 있는 이미지 불러옴 */
        }

        #image4 {
            background-image: url('./img4.png');
            /* 해당 파일(index.html)에 있는 이미지 불러옴 */
        }

        .photo_description {
            color: white;
            background-color: black;
            
            /* 안에 있는 글자의 개수에 맞는 너비 */
            width: fit-content;
            
            /* 상 하 좌 우 */
            padding: 0 20px;
            
            margin-bottom: 10px;

            border-radius: 10px;

            /* 프레임 기준으로 아래에서 0만큼 올라와서 위치 */
            position: absolute;
            bottom: 0;

            /* 왼쪽에서 50%만큼 가운데 정렬 */
            transform: translate(-50%);
            left: 50%;

            /* 최초 로딩 시 문구 보이지 않음 */
            opacity: 0; 
        }

        .video {
            width: 100%;
            height: 100%;
        }

        .showText {
            opacity: 0;
            /* 0% 투명하다 = 다 보인다 */
        }

        .hideText {
            opacity: 1;
            /* 100% 투명하다 = 하나도 안보인다 */
            transition: opacity 0.5s linear;
            /* 나타날 때 0.5초동안 천천히 나타나는 효과를 주라 */
        }
    </style>
    <script>
        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        function showText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("hideText");
                document.querySelector("#desc1").classList.add("showText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("hideText");
                document.querySelector("#desc2").classList.add("showText");
            } else {
                document.querySelector("#desc3").classList.remove("hideText");
                document.querySelector("#desc3").classList.add("showText");
            }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("showText");
                document.querySelector("#desc1").classList.add("hideText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("showText");
                document.querySelector("#desc2").classList.add("hideText");
            } else {
                document.querySelector("#desc3").classList.remove("showText");
                document.querySelector("#desc3").classList.add("hideText");
            }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
            alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame" onmouseover="hideText(1)" onmouseout="showText(1)"
                onclick="alertText(1)">
                <span id="desc1" class="photo_description">
                    우리 작년 1월에 동해 갔을 때 :)
                </span>
            </div>
            <div id="image2" class="photo-frame" onmouseover="hideText(2)" onmouseout="showText(2)"
                onclick="alertText(2)">
                <span id="desc2" class="photo_description">
                    작년 할로윈 파티
                </span>
            </div>
            <div id="image3" class="photo-frame" onmouseover="hideText(3)" onmouseout="showText(3)"
                onclick="alertText(3)">
                <span id="desc3" class="photo_description">
                    친구랑 싸웠을 때 위로해준 너
                </span>
            </div>
            <div class="photo-frame">
                <iframe src="https://www.youtube.com/embed/TWz1btekxfs" frameborder="0" class="video"></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">2023.02.07</p>
        </div>
    </div>
</body>

</html>
